<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Autocomplete</title>
  </head>

  <body>
    <h2>Useful for mobile device</h2>
    <form action="">
      <input type="text" name="otp" inputmode="numeric" autocomplete="one-time-code" pattern="[0-9]*">
    </form>
    <p>using autocomplete="one-time-code", so it will automatically get the OTP from SMS</p>
  </body>

</html>
